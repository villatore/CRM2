<html>
<head>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script>
function bodyload(){
$("#contents").html("");
$(document).ready(function() {
    // you might have to change this url
    var url = "http://127.0.0.1:8080/w36/?json=get_post&dev=1&p=" + $("#numPost")[0].value;
    var target_div = "#contents";
    readSinglePost(url, target_div);
});

    function readSinglePost(url, target_div) {
        var URL = url
        $("#title").html("");
        escribeEstado("Consultando .... ");
        $.ajax({
            url: URL,
            dataType: 'json',
            success: function(data) {
                if (data.status != "error") {
                    $("#title").html(data.post.title);
                    $(target_div).append(data.post.content);
                    $(target_div).append("<small>" + data.post.date + "</small>");
                    escribeEstado("");
                }else
                    $("#title").html("Está información no fue encontrada, consulte a su asesor...");
                    escribeEstado("");
            }//fin sucess
        }).fail(function(data) {
            if (console && console.log) {
                escribeEstado("Error al conectarse al servidor");
            }
        });
    };
    function escribeEstado(Texto) {
        $("#Estado").html(Texto);
    }
};
function Resta() {
    var Cantidad = parseInt($("#numPost")[0].value);
    if (Cantidad > 1) $("#numPost")[0].value = Cantidad - 1
}
function Suma() {
    var Cantidad = parseInt($("#numPost")[0].value);
    $("#numPost")[0].value = Cantidad + 1
}
</script>
</head>
<body">
<button onclick="Resta()">-</button><input type="text" id="numPost" maxlength="4" size="4" value="1" /><button onclick="Suma()">+</button>
<br />
<button onclick="bodyload()">Ajax call</button>
<p id="bookInFo"></p>
<div id="main">
<h1><div id="title"></div></h1>
<div id="contents"></div>
<div id="Estado"></div>
</div>
</body>
</html>
